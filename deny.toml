# cargo-deny configuration (default)

[advisories]
db-urls = ["https://github.com/RustSec/advisory-db"]
yanked = "warn"
unmaintained = "workspace"
ignore = []

[licenses]
confidence-threshold = 0.8

allow = [
  "Apache-2.0",
  "MIT",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "ISC",
  "Zlib",
  "CC0-1.0",
  "BSL-1.0",
  "OFL-1.1",
  "LicenseRef-UFL-1.0",
  "Unicode-3.0",
]

[bans]
multiple-versions = "warn"
wildcards = "deny"
highlight = "all"
allow-wildcard-paths = true

[sources]
unknown-registry = "deny"
unknown-git = "warn"
allow-git = []
